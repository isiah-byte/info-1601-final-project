<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Resume analyzer</title>
    <script src="./main.js"></script>
</head>

<style>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
  }

  body {
      background: url("images/view-arrangement-with-keyboard-notebooks.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FFFFFF;
      width: 35%;
      padding: 30px 20px; /* Reduced padding to make the form shorter */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  form h1 {
      font-size: 29px;
      text-align: center;
      margin: 10px 0; /* Reduced top and bottom margin */
      padding: 5px;
      color: #007BFF;
      width: 100%;
  }

  form h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px; /* Reduced bottom margin */
      color: #007BFF;
  }

  .imgcontainer {
      text-align: center;
      margin-bottom: 15px;
  }

  .imgcontainer img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #007BFF;
      margin-bottom: 10px;
      margin-top: -5px;
  }

  .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px; /* Reduced gap between form fields */
      margin-top: 10px; /* Reduced top margin */
  }

  label {
      font-size: 16px;
      font-weight: bold;
  }

  input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
  }

  button {
      background-color: #007bff;
      color: white;
      padding: 10px; /* Reduced button padding */
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px; /* Reduced margin above the button */
  }

  button:hover {
      background-color: #0056b3;
  }

  label input[type="checkbox"] {
      margin-right: 5px;
  }

  .container2 {
      background-color: #f1f1f1;
      padding: 10px; /* Reduced padding */
      text-align: center;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px; /* Reduced margin */
  }

  .container2 a {
      color: #007bff;
      text-decoration: none;
  }

  .container2 a:hover {
      text-decoration: underline;
  }

  @media (max-width: 768px) {
      form {
          width: 90%; /* Adjust form width for smaller screens */
          padding: 30px 20px; /* Reduce padding */
      }

      form h1 {
          font-size: 24px; /* Reduce font size for smaller screens */
      }

      form h2 {
          font-size: 18px; /* Reduce font size for smaller screens */
      }

      .container {
          gap: 8px; /* Reduce gap between form fields */
      }

      button {
          padding: 12px; /* Reduce button padding */
          font-size: 14px; /* Reduce button font size */
      }
  }

  @media (max-width: 400px) {
      form {
          width: 95%; /* Further adjust form width for very small screens */
          padding: 20px 15px; /* Further reduce padding */
      }

      form h1 {
          font-size: 20px; /* Further reduce font size */
      }

      form h2 {
          font-size: 16px; /* Further reduce font size */
      }

      button {
          padding: 10px; /* Further reduce button padding */
          font-size: 12px; /* Further reduce button font size */
      }
  }
</style>

<body>
  
    <form action="home.html" method="get">
        <h1><b>CV WIZARD</b></h1>
        <br>
        <div class="imgcontainer">
          <img src="images/icons8-avatar-96.png"  alt="Avatar" class="avatar">
          <h2 ><b>LOG IN</b> </h2>
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container2">
          <span class="psw">Forgot <a href="#">password?</a></span>
          <p>Don't have an account? </b><a href="sign-up.html">Sign up</a></p>
        </div>
      </form>
</body>
</html>
