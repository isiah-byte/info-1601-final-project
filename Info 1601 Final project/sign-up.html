<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Resume Analyzer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
     * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', serif;
        }

    body {
        background: url("images/view-arrangement-with-keyboard-notebooks.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #FFFFFF;
        width: 35%;
        height: auto;
        padding: 50px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

    form h1 {
        font-family: 'Times New Roman', serif;
        font-size: 29px;
        text-align: center;
        margin: 110px 0 0 0; /* Adds 20px space above the heading */
        padding: 10px;
        color: #007BFF;
        width: 100%;
    }

    form h2 {
        font-family: 'Times New Roman', serif;
        text-align: center;
        font-size: 22px;
        margin-bottom: 20px;
        margin: 1px 0; /* Add spacing above and below */
        color: #007BFF;
    }
      

    .imgcontainer {
        text-align: center;
        margin-bottom: 15px;
        }

    .imgcontainer img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
        margin-top: -5px;
        }

    img.avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #007bff;
        margin-top: 20px;
      }

    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
        }

        .container2 {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
  }

    label {
        font-size: 16px;
        font-weight: bold;
        }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        padding-left: 10px;
        }

    button {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        }

    button:hover {
        background-color: #0056b3;
        }

    label input[type="checkbox"] {
        margin-right: 5px;
        }

        @media (max-width: 768px) {
        form {
            width: 90%; /* Adjust form width for smaller screens */
            padding: 30px 20px; /* Reduce padding */
        }

        form h1 {
            font-size: 24px; /* Reduce font size for smaller screens */
        }

        form h2 {
            font-size: 18px; /* Reduce font size for smaller screens */
        }

        .container {
            gap: 8px; /* Reduce gap between form fields */
        }

        button {
            padding: 12px; /* Reduce button padding */
            font-size: 14px; /* Reduce button font size */
        }
    }

    @media (max-width: 768px) {
        form {
            width: 90%; /* Adjust form width for smaller screens */
            padding: 30px 20px; /* Reduce padding */
        }

        form h1 {
            font-size: 24px; /* Reduce font size for smaller screens */
        }

        form h2 {
            font-size: 18px; /* Reduce font size for smaller screens */
        }

        .container {
            gap: 8px; /* Reduce gap between form fields */
        }

        button {
            padding: 12px; /* Reduce button padding */
            font-size: 14px; /* Reduce button font size */
        }
    }
    </style>
</head>
<body>
    <form action="login.html" method="get">
        <h1>CV WIZARD</h1>
        

        <div class="imgcontainer">
            <img src="images/icons8-avatar-96.png" alt="Avatar" class="avatar">
            <h2>SIGN UP</h2>
        </div>

        <div class="container">
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Enter Full Name" name="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" placeholder="Enter Email Address" name="email" required>

            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat">Confirm Password</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <button type="submit">Sign Up</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container2">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </form>
</body>
</html>
